user www www;
error_log /var/log/nginnx.error_log info;
http {
 include conf/mime.types;
 default_type application/octet-stream;
 log_format simple '$remote-addr $request $status';
 server {
  listen 80  default_server;
  server_name _;
  access_log /var/log/nginx.access_log simple;
  location ^~ /uploads/ {
      root = /uploads;
  }
  location ~* \..+$ {
      root = /public;
  }
 } 
}

upstream app_server {
        server 0.0.0.0:8080;
}
upstream ask_server {
	server 0.0.0.0:8000;
}
server {                                                                        
  listen 80;                                                  
   error_log /home/box/web/error.txt;                                           
   access_log /home/box/web/access.txt;
   location  = /hello/ {                                                    
        proxy_pass http://app_server;                                              
   } 
   location / {                                                     
        proxy_pass http://ask_server;                                                  
   }      
}
